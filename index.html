<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plug-n-Play Arcade (HTML5)</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap for modern UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <h1>Plug'n Play Arcade</h1>
      <p>Choose a game below and start the fun!</p>
    </div>
    <div class="arcade" id="arcade">
      <!-- Game cards will be injected here by JS -->
    </div>
  </div>
  <div class="footer">
    Developed with HTML5, CSS, JavaScript, Bootstrap, GSAP, and Font Awesome.
  </div>
  <script src="main.js"></script>
</body>
</html>
